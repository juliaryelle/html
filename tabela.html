<!DOCTYPE html>

<html lang="pt-BR"></html>
    <head>
        <title>tabela</title>
    </head>
    <body>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>*</td>
                <td>0</td>
                <td>#</td>
            </tr>
        </table>
    </body>

    <!--- tr é a tag da linha na tabela, tr*4 faz a tag ser multiplicada pelo número escolhido, td é a tag pra dados, td*3 é a tag para dcolocar os dados na tabela--->
